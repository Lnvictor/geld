name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on:  windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: geld-app-dev
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_82CF2C3D08814F63A6BFB4A4614133A3 }}
          package: ../../target/*.jar